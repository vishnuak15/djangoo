{% extends 'first_app/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<div class="container">
        <h2>  Are you sure you want to Delete  </h2>
    </div>
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
        </form>

    </div>
{% else %}
<h1>Please login</h1>
    
{% endif %}
        
{% endblock %}
