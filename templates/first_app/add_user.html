{% extends 'first_app/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<div class="container center">
    <br>
    <div class="jumbotron">
        <h1> Add User  </h1>
    
        <form  method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-success">ADD</button>
        </form>

    </div>
</div>
    {% else %}
    <h1>Please login</h1>
    
    {% endif %}
        
    {% endblock %}
